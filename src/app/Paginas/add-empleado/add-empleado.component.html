<div class="container">
    <div class="signup-form-container col-lg-6">

        <!-- form start -->
        <form #singupForm="ngForm" (ngSubmit)="registerUser(singupForm)" role="form" autocomplete="off">
            <div class="form-header">
                <h3 class="form-title"><i class="fa fa-user"></i> Registra un empleado</h3>
            </div>

            <div class="form-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" placeholder="Nombre" name="name" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input name="last_name" type="text" class="form-control" placeholder="Apellidos" ngModel>
                    </div>
                    <span class="help-block" id="error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                        <input name="birthdate" id="birtdate" type="date" class="form-control"
                            placeholder="Fecha de nacimiento" ngModel>
                    </div>
                    <span class="help-block" id="error"></span>
                </div>

                <div class="form-group md-3">
                    <select ngModel name="developer_group" class="form-control">
                        placeholder="Selecciona una opcion">
                        <option value="Front-End">Front-End</option>
                        <option value="Back-End">Back-End</option>
                        <option value="Full-Stack">Full-Stack</option>
                        <option value="Android Developer">Android Developer</option>
                        <option value="Project Manager">Project Manager</option>
                    </select>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-log-in"></span> Registrar
                </button>
            </div>

        </form>
    </div>
</div>
