<div class="container">

    <form class="form-inline">
        <i class="fas fa-search" aria-hidden="true"></i>
        <div class="input-form-group row justify-content-md-center">
            <input type="text" name="filtro" class="form-control form-control-md col col-lg-2" placeholder="Buscar..."
            [(ngModel)]="filtro">
            <div class="col-md-auto">
                <a type="button" routerLink="../addEmpleado" class="btn btn-primary btn-md">Agregar Empleado</a>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <td scope="col">ID</td>
                <td scope="col">Nombre</td>
                <td scope="col">Apellido</td>
                <td scope="col">Cumplea√±os</td>
                <td scope="col">Grupo</td>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let empleado of empleados | paginate : {itemsPerPage: 10, currentPage: p} | filtroEmpleados:filtro">
                <td scope="row">{{empleado.id_employee}}</td>
                <td scope="row">{{empleado.name}}</td>
                <td scope="row">{{empleado.last_name}}</td>
                <td scope="row">{{empleado.birthday}}</td>
                <td scope="row">{{empleado.developer_group}}</td>
            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
